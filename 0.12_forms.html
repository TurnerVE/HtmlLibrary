<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and textarea</title>
</head>
<body>
	<div class= "form-one">
		<form>
			<p><label>Customer Name: <input /></ins></label></p>
			<p><label>Street Address: <input /></ins></label></p>
			<p><label>City: <input /></ins></label></p>
			<p><label>State: <input /></ins></label></p>
			<p><label>Phone Number: <input /></ins></label></p>
		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
			<p><label>Customer Name: <input /></ins></label></p>
			<p><label>Street Address: <input /></ins></label></p>
			<p><label>City: <input /></ins></label></p>
			<p><label>State: <input /></ins></label></p>
			<p><label>Phone Number: <input /></ins></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppiest Sloppy Joe's Ever</legend>
				<p><input type="checkbox" name="size" id="size1" />Regular Sloppy</p>
				<p><input type="checkbox" name="size" id="size1" />Medium Sloppy</p>
				<p><input type="radio" name="size" id="size1" />Large Sloppy</p>
				<p><input type="radio" name="size" id="size1" />CRAZY Sloppy</p>


			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-four">
	<form>
		<fieldset>
			<legend>Hotdog Toppings</legend>
				<p><input type="checkbox" name="ketchup" id="topping1" />Ketchup</p>
				<p><input type="checkbox" name="mustard" id="topping2" />Mustard</p>
				<p><input type="checkbox" name="relish" id="topping3" />Relish</p>
				<p><input type="checkbox" name="onions" id="topping4" />Onions</p>
		</fieldset>
	</form>
	</div>
	<br />
	<div class="form-five">
	<form>
	<fieldset>
	<p><label>	Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900" name=""></label></p>
		</fieldset>
</form>
	<select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
</body>
</html>
